name: 部署Node.js后端代码到服务器

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置SSH环境
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        # 注入私钥（严格检查格式）
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
        chmod 600 ~/.ssh/github_actions_key
        # 添加服务器指纹
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: 测试SSH连接（详细日志）
      run: |
        ssh -vvv -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} "echo Connection Test OK"

    - name: 安装Rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: 同步文件到服务器
      run: |
        rsync -avz --progress --delete \
          -e "ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }}" \
          $GITHUB_WORKSPACE/ \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/egg-blog/
