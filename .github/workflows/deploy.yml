name: 部署Node.js后端代码到服务器

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置SSH环境
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
        chmod 600 ~/.ssh/github_actions_key
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: 安装Rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: 同步文件到服务器（终极调试）
      run: |
        rsync -avzvv --progress --delete \
          --exclude='node_modules' \
          --exclude='.git' \
          --exclude='.*' \
          --exclude='*.log' \
          --exclude='*.sock' \
          --exclude='*.device' \
          --exclude='*.fifo' \
          --copy-links \
          -e "ssh -vvv -i ~/.ssh/github_actions_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
          $GITHUB_WORKSPACE/ \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }}:/www/wwwroot/egg-blog/ \
          > rsync-debug.log 2>&1
        cat rsync-debug.log

    - name: 修复服务器权限
      run: |
        ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} \
          "chmod -R 755 /www/wwwroot/egg-blog/ && \
           chown -R www-data:www-data /www/wwwroot/egg-blog/ && \
           find /www/wwwroot/egg-blog/ -type d -exec chmod 755 {} \; && \
           find /www/wwwroot/egg-blog/ -type f -exec chmod 644 {} \;"
