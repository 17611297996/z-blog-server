name: 部署到服务器

on:
    push:
        branches: ['main']

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: 检出仓库代码
              uses: actions/checkout@v4

            - name: 设置SSH环境
              run: |
                  mkdir -p ~/.ssh
                  chmod 700 ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github_actions_key
                  chmod 600 ~/.ssh/github_actions_key
                  ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_IP }} >> ~/.ssh/known_hosts

            - name: 安装Rsync工具
              run: sudo apt-get update && sudo apt-get install -y rsync

            - name: 同步文件到服务器
              run: |
                  rsync -avz --progress \
                    --exclude='.git' \
                    --exclude='.github/' \
                    --exclude='node_modules/' \
                    --exclude='*.log' \
                    --no-times \  # 添加此选项
                    -e "ssh -i ~/.ssh/github_actions_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
                    $GITHUB_WORKSPACE/ \
                    ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP }}:/www/wwwroot/egg-blog/

            - name: 重启应用服务
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP }} <<EOF
                  # 检查 pm2 是否正在运行
                  pm2 list || (npm install pm2 -g && pm2 list)

                  # 进入项目目录
                  cd /www/wwwroot/egg-blog

                  # 安装依赖（如果需要）
                  npm install

                  # 如果应用已存在，则重启；否则，启动
                  if pm2 list | grep -q "app"; then
                    pm2 restart app
                  else
                    pm2 start npm --name "app" -- start
                  fi
                  EOF

            - name: 调试-列出目标目录文件
              run: |
                  ssh -i ~/.ssh/github_actions_key -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP }} \
                    "ls -la /www/wwwroot/egg-blog"
